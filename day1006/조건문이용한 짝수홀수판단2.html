<!-- 아래와 같이 DOCTYPE 붙으면 html5를 의미라고, html5 차세대 html로써
스마트 폰 등의 다양한 디바이스에 호환되도록 지원-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>조건문이용한 짝수홀수 판단</title>
<script>
var n=prompt("원하는 수를 입력하세요.");

if(n%2==0){
	document.write("짝수입니다.");
}else{
	document.write("홀수입니다.");
}

</script>
</head>
<body>

</body>
</html>
