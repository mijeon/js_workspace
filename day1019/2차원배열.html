<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원배열</title>
    <script>
        let fruit=["apple","banana","orange","graph"];
        let car=["Benz","Audi","Bmw","Kia"];
        let it=["Node.js","React","Spring","Android"];
    
        let box=[];

        //과일 배열을 박스 배열에 넣기
        box.push(fruit);
        box.push(car);
        box.push(it);

        //이차원 배열에 있는 모든 요소를 출력하시오 -> 이중 for문
        for(let a=0;a<box.length;a++){
            for(let i=0;i<4;i++){
                document.write(box[a][i]);
            }
            document.write("<br>");  //층과 관련
        }
        // console.log(box[0][0], box[0][1], box[0][2], box[0][3]);
        // console.log(box[1][0], box[1][1], box[1][2], box[1][3]);
        // console.log(box[2][0], box[2][1], box[2][2], box[2][3]);
    </script>
</head>
<body>
    
</body>
</html>
