<!-- 아래와 같이 DOCTYPE 붙으면 html5를 의미라고, html5 차세대 html로써
스마트 폰 등의 다양한 디바이스에 호환되도록 지원-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>else if문</title>
<script>
var b=prompt("당신의 혈액형을 입력하세요.");
//A, B, O, AB
if(b=="A" || b=="a"){    //if의 경우 실행부가 참일 경우, 나머지 조건을 실행함
document.write("A형은 꼼꼼하다.");
}
else if(b=="B" || b=="b"){  //else if의 경우 실행부가 참일 경우, 나머지 조건을 실행하지 않음
document.write("B형은 자기주장이 강하다.");
}
else if(b=="O" || b=="o"){
document.write("O형은 두루두루 친하다.");
}
else if(b=="AB" || b=="ab"){
document.write("AB형은 창의적이다.");
}

</script>
</head>
<body>

</body>
</html>
