<!-- 아래와 같이 DOCTYPE 붙으면 html5를 의미라고, html5 차세대 html로써
스마트 폰 등의 다양한 디바이스에 호환되도록 지원-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script>
var flag=true;  //전역변수

while(flag){  //하고 싶은 영역 지정
	var n=prompt("원하시는 수를 입력하세요\n프로그램을 종료하시려면 0을 입력하세요");
	
	//입력한 n값이 0이면 무한루프 종료
	flag=(n==0)? false:true;

	//삼항연산자로 n의 값을 판단해보기
	var result = (n%2==0)? "짝수":"홀수";
	
	alert(result+"입니다.");
}
</script>
</head>
<body>

</body>
</html>
