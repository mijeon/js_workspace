<!-- 아래와 같이 DOCTYPE 붙으면 html5를 의미라고, html5 차세대 html로써
스마트 폰 등의 다양한 디바이스에 호환되도록 지원-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script>
//개발자가 실행부의 원칙을 깨고 실행부의 행동에 관여 가능한지
//완전 가능
//(실행부)제어문
document.write("A");  //문서에 지정한 문자열을 출력
for(var i=1;i<=3;i++){
	document.write("B");
}
if(false){
document.write("C");
}
</script>
</head>
<body>

</body>
</html>
