<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>충돌체크</title>
    <style>
    body{margin: 0px;}
    #wrapper{
        width: 100%;
        height: 650px;
        background-color: black;
        position: relative;
    }
    </style>
    <script src="./Rect.js"></script>  <!--3-->
    <script src="../lib/util.js"></script> <!--6-->
    <script>
        let rect1,  rect2;  //4-2 drag()에서 사용을 위해 전역변수로 선언

        //4-1 첫번째 사각형을 들고 다니자
        function drag(e){  //4-4 매개변수 
            //4-3 좌측 사각형 객체가 보유한 div의 style 위치값을 변경하자
            rect1.x=e.clientX-50;  //4-7 화살표 위치 변경을 위해 -50(절반 가운데)
            rect1.y=e.clientY-50;

            rect1.render(); //4-5 그래픽처리
        }
        //2
        function init(){
            document.body.addEventListener("mousemove", function(e){
                //console.log(e);
                drag(e);  //4-4

            });
            //4 사각형을 두개 생성하자
                //4-2 이름 부여 후 전역변수로 선언
                rect1=new Rect(document.getElementById("wrapper"), 100, 200, 100, 100, "powderblue");  //왼쪽 사각형_box1
                rect2=new Rect(document.getElementById("wrapper"), 500, 200, 100, 100, "pink");  //오른쪽 사각형_box2
        }
        //1
        window.addEventListener("load", function(){
            init();
        });
    </script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
