<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옵션처리</title>
    <style>
    /* CSS는 누구를 대상으로 적용할지 결정짓기
    위한 선택자를 명시해야 함 */
    select{  /*selcet :선택자 이름*/
        background-color: pink;
        color:gray;
        font-weight: bold;
        }
        span{
            font-size: 40px;
        }
    </style>
    <script>
        function getResult(fruit){
            //얻어진 결과를 span에 출력하자
            var span=document.querySelector("span");
            //document.getElementById('sel') = this 
            //이벤트를 일으킨 셀렉트 상자 주체
            span.innerText=fruit;
        }
    </script>
</head>
<body>
    <input type="button" value="나버튼" onClick="this.value('bt').value='왕버튼'";>

    <select id="sel" onChange="getResult(this.value)">
        <option value="수박">수박</option>
        <option value="멜론">멜론</option>
        <option value="샤인머스켓">샤인머스켓</option>
        <option value="사과">사과</option>
        <option value="아보카도">아보카도</option>
        <option value="포도">포도</option>
    </select>
    <!-- span은 inline 속성이므로, 다른 태그요소와
    공존할 수 있다. 단, inline 특성상 너비, 높이 지정 불가 -->
    <p></p>  
    <span>과일을 선택하세요</span> <!--span : block 속성-->
</body>
</html>
