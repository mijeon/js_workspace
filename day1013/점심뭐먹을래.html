<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심뭐먹을래</title>
    <script src="../lib/util.js"></script>
    <style>
        #wrapper{
            width: 600px;
            height: 600px;
            background-color: yellow;
        }
        #menu{
            width: 100%;
            height: 100px;
            background-color: beige;
            text-align: center;
            padding-top: 40px;
            box-sizing: border-box;
        }
        #content{
            width: 100%;
            height: 500px;
            background-color: white;
        }
    </style>
    <script>
        var menu=["a fish-shaped bun.png", "fishcake.jpg", "food.jpg", "gimbap.jpg", "gimch.jpg", "Tteokbokki.jpg", "pork.jpg"];
        var img;

        function getResult(){
            var result=getRandom(menu.length); 
             console.log(menu[result]);

            img.src="../images/"+menu[result];

        }
        function init(){
            img=document.createElement("img");
            img.src="../images/dish.png";
            img.style.length="100%";
            img.style.height="100%";
            document.getElementById("content").appendChild(img);
            
            
            var bt=document.createElement("button");
            bt.innerText="메뉴 고르기";           
            document.getElementById("menu").appendChild(bt);

            bt.addEventListener("click", function(){
                getResult();
            });
        }
        window.addEventListener("load", function(){
            init();
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="menu"></div>
        <div id="content"></div>
    </div>
</body>
</html>
