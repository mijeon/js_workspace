<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    img{
        transform:rotateImg(0deg);
        opacity: 1;
    }
</style>
<script>

    var r=0;  //전역변수 (누적O)
    var op=1; //투명도를 조절하는 전역변수



function rotateImg(){
    r+=20;
    console.log("r의 현재값은", r);

        //문서 내의 포켓몬이미지의 스타일시트의 rotate를 10도씩 변경
        //자바스크립트는  html뿐만 아니라, css 마저도 제어 가능
        document.querySelector("img").style.transform="rotate("+r+"deg)";
}

function setOpa(){
    //문서 내의 이미지의 css중 opacity 값을 점점 0으로 수렴하게 하자
    op-=0.1;  //op=op-0.1
    document.querySelector("img").style.opacity=op;
}
</script>

</head>
<body>

    <img src="../images/mon.jpg">
    <input type="button" onclick="rotateImg()" value="돌리기">
    <input type="button" onclick="setOpa()" value="투명하게">

</body>
</html>
