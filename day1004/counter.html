<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //3가지 : 문자, 숫자, 논리값

        var m="줄넘기";
        var x=0;  //숫자 자료형,  전역변수 : 프로그램이 끝날 때까지 그 값이 유지되는 변수
        var y="회";  //문자 자료형

        function setCount(){
            x++;
            alert(m+x+y);
           
         }
    </script>
</head>
<body>
    <button onclick="setCount()" >카운트 증가</button>
</body>
</html>
