<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왔다리갔다리</title>
    <script>
        let box;
        let x=0;  //4-1) 박스의 x 좌표값
        let flag=true;  //4-5

        //이미지를 사용하지 않고, 스타일만으로 원을 만들어 처리
        function createRect(){  //2
            box=document.createElement("div");  //3-1/4 전역변수로 뺌
            box.style.width=50+"px";
            box.style.height=50+"px";
            box.style.background="pink";
            box.style.position="absolute";  //relative: 본연의 위치
            box.style.left=0+"px";  //3-2
            box.style.top=200+"px";
            //3-3) 모든 태그요소는 박스로 취급되며, 이 박스의 테두리를 
            //무디게 처리하는 속성이 radius이다.
            box.style.borderRadius=50+"%";
            box.style.textAlign="center";  //4-3

            document.body.appendChild(box);  //3-1
        }
        //4) 물체 움직이기
        function move(){
        //4-4) 한계점에 도달하면 x를 감소시킴
        //    if(flag){  //우측으로 가고 싶은 경우
        //     x+=5;  //4-2
        //    }else{  //좌측으로 가고 싶은 경우
        //     x-=5;
        //    } 
        //if문을 삼항연산자로 더 간단하게 표현
            let step=(flag)? 5:-5;
            x=x+step;

           //4-6) 특정 위치를 넘어설 때 방향 전환하기 즉, flag값 뒤집기 
           if(x>=300||x<=0){
            flag=!flag
           }
            box.style.left=x+"px"; 
            //4-3) 현재 상태를 출력해보자
            box.innerText=x;  //필수가 아닌, 디버그 용도
        }
        //5) 자동이란, 이미 만들어진 수동을 사람이 아닌 컴퓨터가 호출
        function auto(){
            setInterval("move()", 10);
        }
        function init(){  //2
            createRect();
        }
        window.addEventListener("load", function(){  //1
            init();
        });
    </script>
</head>
<body>
    <button onClick="move()">수동</button>
    <button onClick="auto()">자동</button>
</body>
</html>
