<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열제어</title>
    <script>
        let fruit=["apple", "orange", "banana", "pear", "pitch"];

        //splice(삭제 요소 index, 삭제 개수)
        let len=fruit.length;  
        //앞으로 개발시,
        //배열의 요소를 제거해 나갈 때, 그 요소의 수가 변경이 될 경우
        // 반복문의 조건의 대상으로 두면 위험함
        // 해결책) 반복문 회수에 영향을 받지 않기 위해 변수로 받은 후 
        //고정된 값을 조건에 활용하자

        for(let i=0;i<len;i++){
            fruit.splice(0, 1);
        }
    </script>
</head>

</body>
</html>
