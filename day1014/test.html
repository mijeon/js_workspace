<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 300px;
            height: 300px;
            background-color: beige;
            margin:auto;
        }
    </style>
    <script src="../lib/util.js"></script>
    <script>
        let food=["food.png", "food(1).png", "food(2).png", "food(3).png", "food(4).png", "food(5).png", "food(6).png", "food(7).png", ""];
        let img;
        let content;
        
        function getRandomImg(){  
            return food[getRandom(food.length)];
        }
        
        function execute(){
            img=document.createElement("img");
            img.src="../images/"+getRandomImg();

            content.appendChild(img);
        }
        function init(){
            content=document.createElement("div");
            content.style.width=300+"px";
            content.style.height=250+"px";
            content.style.background="skyblue";

            let bt=document.createElement("button");
            bt.innerText="추천실행"

            let wrapper=document.getElementById("wrapper");
            wrapper.style.textAlign="center";

            wrapper.appendChild(content);
            wrapper.appendChild(bt);

            bt.addEventListener("click", function(){
                execute();
            });
        }
        window.addEventListener("load", function(){
            init();
        });
    </script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
