<!DOCTYPE html>
<html>

<script>
    function init() {
    var mapProp= {
      center:new google.maps.LatLng(37.556478, 126.945183),
      zoom:20,
    };
    var map = new google.maps.Map(document.getElementById("myMap"),mapProp);

    //맵 위에 마크업 생성하기
    var marker = new google.maps.Marker({
        position: mapProp.center,
        animation:google.maps.Animation.BOUNCE
    });

    marker.setMap(map); //마크업을 적용할 맵을 인수로 지정
    }
</script>
<body>
<h1>My First Google Map</h1>

<div id="myMap" style="width:100%;height:400px;"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArAlcONHv_8QliUrLlj86-dPFZcjqAGVU&callback=init"></script>
</body>
</html>
