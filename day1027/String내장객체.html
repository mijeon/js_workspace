<script>

    js를 이용한 개발 시 자주 사용되며, 유용한 기능을

    */

   //String은 마치 일반데이터처럼 올리고 있지만 사실상 정체는 객체임

   //new 연산자를 fm적으로 생성하는 방식을 가리켜

   let str2=new String("korea2");
</script>
